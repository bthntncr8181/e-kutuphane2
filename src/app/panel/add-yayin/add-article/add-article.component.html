

<div class="container main-content" >
    <div class="row">
        <div class="col-lg-4">
            <div class="field contact">
                <div class="position-relative ">
                    <label  class="mb-3" style="font-weight: 600;" >Başlık</label>
                    <div class="p-inputgroup">
                        <input pInputText type="text" class="p-inputtext p-component p-element" placeholder="Yazınız" />
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="field contact">
                <div class="position-relative ">
                    <label  class="mb-3" style="font-weight: 600;" >Eseri Yayınlayan Kişi</label>
                    <div class="p-inputgroup">
                        <input pInputText type="text" class="p-inputtext p-component p-element" placeholder="Yazınız" />
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-6">
            <div class="field contact">
              
                  <label class="mb-3" style="font-weight: 600;"  for="identityNo">Dil</label>
                  <app-dropdown [controllerName]="'Account'"   [methodName]="'RoleList'" [placeholder]="'Seçiniz'" >
                  </app-dropdown>
              
              </div>
        </div>
        <div class="col-lg-4">
            <div class="field contact">
                <div class="position-relative ">
                    <label  class="mb-3" style="font-weight: 600;" >Yayın İçeriğine Dair Tag</label>
                    <div class="p-inputgroup">
                        <input pInputText type="text" class="p-inputtext p-component p-element" placeholder="Yazınız" />
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="field contact">
                <div class="position-relative ">
                    <label  class="mb-3" style="font-weight: 600;" >Tarih</label>
                    <div class="p-inputgroup">
                        <input pInputText type="text" class="p-inputtext p-component p-element" placeholder="Yazınız" />
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="field contact">
                <div class="position-relative ">
                    <label  class="mb-3" style="font-weight: 600;" >Makale Türü</label>
                    <div class="p-inputgroup">
                        <input pInputText type="text" class="p-inputtext p-component p-element" placeholder="Parola" />
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="field contact">
                <div class="position-relative ">
                    <label  class="mb-3" style="font-weight: 600;" >Eserin Yayınlandığı Ana Kaynak</label>
                    <div class="p-inputgroup">
                        <input pInputText type="text" class="p-inputtext p-component p-element" placeholder="Parola" />
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="field contact">
                <div class="position-relative ">
                    <label  class="mb-3" style="font-weight: 600;" >Sayfa Sayısı</label>
                    <div class="p-inputgroup">
                        <input pInputText type="text" class="p-inputtext p-component p-element" placeholder="Parola" />
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="field contact">
                <div class="position-relative ">
                    <label  class="mb-3" style="font-weight: 600;" >Cilt</label>
                    <div class="p-inputgroup">
                        <input pInputText type="text" class="p-inputtext p-component p-element" placeholder="Parola" />
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="field contact">
                <div class="position-relative ">
                    <label  class="mb-3" style="font-weight: 600;" >Sayı</label>
                    <div class="p-inputgroup">
                        <input pInputText type="text" class="p-inputtext p-component p-element" placeholder="Parola" />
                    </div>
                </div>
            </div>
        </div>
        <div class="" style="min-height:250px ;">
            <div class="field contact">
                <div class="position-relative ">
                    <label  class="mb-3" style="font-weight: 600;" >Özet Bilgisi</label>
                    <div class="p-inputgroup">
                        <textarea pInputText type="text"  style="min-height:200px ;" class="p-inputtext p-component p-element" placeholder="Yazınız" ></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-6 ">
            <div style="position: relative;">
            
                <app-file-upload [isHidden]="false"  [butonGorunum]="false" [isMultiple]="true" 
                    >
                </app-file-upload>
            </div>
        </div>
        <div class="col-lg-6 ">
            <div style="position: relative;">
              
                <app-file-upload [isHidden]="false"  [butonGorunum]="false" [isMultiple]="true" 
                    >
                </app-file-upload>
            </div>
        </div>

        <div class="d-flex justify-content-lg-end" style="justify-content: center;">
            <button  type="submit"  
            class="p-element p-ripple  p-button p-component mt-4" style="width: 330px;" disabled>Gönder</button>
        </div>
    </div>
</div>
