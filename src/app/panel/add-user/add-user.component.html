

<div class="under-header d-flex justify-content-center">
    <h5 class="mt-3" style="color: white;">Kullanıcı Ekle</h5>

</div>
<div class="container main-content" >
    <div class="row">
        <div class="col-lg-4 col-md-6">
            <div class="field contact">
                <div class="position-relative ">
                    <label  class="mb-3" style="font-weight: 600;" >TC Kimlik No</label>
                    <div class="p-inputgroup">
                        <input pInputText type="text" class="p-inputtext p-component p-element" placeholder="Yazınız" />
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-6">
            <div class="field contact">
                <div class="position-relative ">
                    <label  class="mb-3" style="font-weight: 600;" >Adı ve Soyadı</label>
                    <div class="p-inputgroup">
                        <input pInputText type="text" class="p-inputtext p-component p-element" placeholder="Yazınız" />
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4 col-md-6">
            <div class="field contact">
                <div class="position-relative ">
                    <label  class="mb-3" style="font-weight: 600;" >Eposta</label>
                    <div class="p-inputgroup">
                        <input pInputText type="text" class="p-inputtext p-component p-element" placeholder="Seçiniz" />
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-6">
            <div class="field contact">
                <div class="position-relative ">
                    <label  class="mb-3" style="font-weight: 600;" >Telefon</label>
                    <div class="p-inputgroup">
                        <input pInputText type="text" class="p-inputtext p-component p-element" placeholder="Yazınız" />
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-6">
            <div class="field contact">
                <div class="position-relative ">
                    <label  class="mb-3" style="font-weight: 600;" >Çalıştığı Birim</label>
                    <div class="p-inputgroup">
                        <input pInputText type="text" class="p-inputtext p-component p-element" placeholder="Yazınız" />
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-6">
            <div class="field contact">
              
                  <label class="mb-3" style="font-weight: 600;"  for="identityNo">Kullanıcı Türü</label>
                  <app-dropdown [controllerName]="'Account'"   [methodName]="'RoleList'" [placeholder]="'Seçiniz'" >
                  </app-dropdown>
              
              </div>
        </div>

        <div class="col-lg-4 col-md-6"></div>
        <div class="col-lg-4 col-md-6"></div>
        <div class="col-lg-4 col-md-6">
            <button  type="submit"  
            class="p-element p-ripple  p-button p-component w-100"  disabled>Kullanıcıyı oluştur</button>
        </div>
   
    </div>
</div>
